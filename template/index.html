<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Support Chatbot</title>
    <style>
        body {
            background-image: url("{{ url_for('static', filename='background.jpg') }}");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: Arial, sans-serif;
            color: #ffffff;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7); /* transparent black */
            padding: 30px;
            margin-top: 50px;
            border-radius: 15px;
            width: 60%;
            margin-left: auto;
            margin-right: auto;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Customer Support Chatbot</h1>
        <form method="post">
            <input type="text" name="query" placeholder="Ask a question..." required>
            <button type="submit">Ask</button>
        </form>
        {% if response %}
            <h3>Answer:</h3>
            <p>{{ response }}</p>
        {% endif %}
    </div>
</body>
</html>
